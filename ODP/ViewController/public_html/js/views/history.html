    <link href="css/history.css" rel="stylesheet" type="text/css"/>
<div id="page_history" class="oj-hybrid-padding">
    <h2>List View of My Order</h2>

    <div id="listviewContainer" class="demo-container">
        <div id="page1" class="demo-page">
            <ul id="history_listview" aria-label="drill down list" 
                data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'note_template'}, optionChange: gotoContent}">
            </ul>
        </div>

        <div id="page2" class="demo-page demo-page2-hide">
            <button id="buttonIcon2"  
                    data-bind="click: gotoList, 
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: 'Back'
                               }">
            </button>
            <div class="oj-panel demo-panel">
                <span data-bind="text: content"></span>
            </div>
        </div>
    </div>
    
    <div class="oj-lg-6 oj-md-6 oj-sm-12 oj-flex-item">
        <button id="history_refresh_records" 
                data-bind="ojComponent: {
                                component:'ojButton', 
                                icons: {start:'oj-fwk-icon oj-fwk-icon-clock'}, 
                                label: 'refresh list view'}, 
                                click: onRefreshListView()">                                      
        </button>
        <button id="history_clear_records" 
                data-bind="ojComponent: {
                                component:'ojButton', 
                                icons: {start:'oj-fwk-icon oj-fwk-icon-clock'}, 
                                label: 'clear list view'}, 
                                click: onClearListView()">                                      
        </button>
    </div>
</div>

<script type="text/html" id="note_template">
    <li data-bind="attr: {id: 'history_item_'+id}">
        <div class="oj-flex-bar">
            <div class="oj-flex-bar-middle oj-flex-bar">
                <div class="oj-flex-bar-middle" style="font-weight: bold" data-bind="text: name"></div>
                <div class="oj-flex-bar-end"><span class="oj-flex-item" data-bind="text: 'details'"></span></div>
            </div>
            <div class="oj-flex-bar-end oj-sm-align-items-center">
                <div role="presentation" class="oj-flex-item oj-fwk-icon oj-listview-drill-icon"></div>
            </div>         
        </div>
    </li>
</script>
