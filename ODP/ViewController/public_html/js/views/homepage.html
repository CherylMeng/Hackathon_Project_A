<div class="oj-hybrid-padding">
    <header class="home-page-head">
        <h3 class="home-page-title">Home Page</h3>
        <div class="notification-box">
            <ul>
              <li>
                  <a>To Do List(<span data-bind="text: toDoListNum"></span>)</a>
              </li>
              <li>
                  <a>Notification(<span data-bind="text: notificationNum"></span>)</a>
              </li>
            </ul>
        </div>
    </header>
    <div>
        <p>
            <span data-bind="text: username"></span> Welcome! You logged in as <span data-bind="text: roleName"></span>
        </p>
        <div data-bind="if: roleName() === 'Requestor'">
            <ul>
              <li>
                  <a data-bind="click: pageNavigationHandler">Office Depot Procurement</a>
              </li>
              <li>
                  <a>Account Management</a>
              </li>
              <li>
                  <a>My Orders</a>
              </li>
            </ul>
        </div>
        <div data-bind="if: roleName() === 'Supplier'">
            <ul>
              <li>
                  <a>Office Depot Procurement</a>
              </li>
              <li>
                  <a>My Orders</a>
              </li>
            </ul>
        </div>
        <div data-bind="if: roleName() === 'Administrator'">
            <ul>
              <li>
                  <a>Catalog Management</a>
              </li>
            </ul>
        </div>
    </div>
</div>
