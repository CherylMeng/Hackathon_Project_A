<div class="oj-hybrid-padding">
    <header class="home-page-head">
        <h3 class="home-page-title">Account Management</h3>
        <div class="notification-box">
            <ul>
              <li>
                  <a>To Do List(<span data-bind="text: toDoListNum"></span>)</a>
              </li>
              <li>
                  <a>Notification(<span data-bind="text: notificationNum"></span>)</a>
              </li>
            </ul>
        </div>
    </header>
    <br><br>
    <div>
        <table id="table" summary="Department List" aria-label="Departments Table"
               data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columns: [{headerText: 'Account', 
                                           field: 'account'},
                                          {headerText: 'First Name', 
                                           sortable: 'enabled', 
                                           field: 'firstName',
                                           sortProperty: 'firstName'},
                                          {headerText: 'Last Name', 
                                           field: 'lastName'},
                                          {headerText: 'Status', 
                                           field: 'status'},
                                          {headerText: 'Actions', 
                                           sortable: 'enabled', 
                                           template: 'actions_template', 
                                           sortProperty: 'actions'}],
                                           rootAttributes: {'style':'width: 100%;'}}">
        </table>
        <script type="text/html" id="actions_template">
            <td>
                <a data-bind="if: $data['actions'].indexOf('Disable')>-1, click: $parent.disableHandler">Disable</a>
                <a data-bind="if: $data['actions'].indexOf('Enable')>-1, click: $parent.enableHandler">Enable</a>
                <a data-bind="if: $data['actions'].indexOf('Approve')>-1, click: $parent.approveHandler">Approve</a>
                <a data-bind="if: $data['actions'].indexOf('Refuse')>-1, click: $parent.refuseHandler">Refuse</a>
            </td>
        </script>
    </div>
</div>
